<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META TAGS -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TITLE -->
    <title>Vue Slider</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- MAIN JS -->
    <script type="text/javascript" src="./js/main.js" defer></script>
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="to-do-container d-flex rounded">
          <!-- left To do container -->
          <div class="left-container p-4">
            <div class="profile d-flex align-items-center">
              <img
                src="./img/personphoto.jpg"
                alt="profile-photo"
                clas="mb-3"
              />
              <div
                class="pfofile-desc d-flex flex-column align-items-start ms-3"
              >
                <span>Do-it</span>
                <p class="user-name fw-semibold fs-5 mb-0">Venera Baiaman</p>
              </div>
            </div>
            <hr class="border-color" />

            <div class="type-of-tasks d-flex flex-column gap-3 ms-4">
              <div class="today-task d-flex gap-4 mt-4">
                <i class="fa-regular fa-calendar border-color"></i>
                <h6>Today tasks</h6>
              </div>

              <div class="title-of-task ms-5 d-flex flex-column gap-2">
                <div class="personal d-flex gap-3">
                  <i class="fa-solid fa-circle point-pers"></i>
                  <h6>Personal</h6>
                </div>
                <div class="freelance d-flex gap-3">
                  <i class="fa-solid fa-circle point-freel"></i>
                  <h6>Freelance</h6>
                </div>
                <div class="work d-flex gap-3">
                  <i class="fa-solid fa-circle point-work"></i>
                  <h6>Work</h6>
                </div>
                <div class="add-filter d-flex gap-3 opacity-25">
                  <i class="fa-solid fa-circle-plus"></i>
                  <h6>Add filter</h6>
                </div>
              </div>

              <div class="schedule-tasks d-flex gap-4">
                <i class="fa-regular fa-calendar-plus opacity-25"></i>
                <h6>Scheduled tasks</h6>
              </div>

              <div class="settings d-flex gap-4 mb-5">
                <i class="fa-solid fa-gear opacity-25"></i>
                <h6>Settings</h6>
              </div>
            </div>
          </div>

          <!-- right To do container -->
          <div class="right-container p-5">
            <h2 class="text-light mb-4">Today main focus</h2>
            <div class="input-group input-group-lg mb-5">
              <span
                class="input-group-text bg-white border border-white"
                id="addon-wrapping"
                ><i class="fa-solid fa-circle point-work fs-6"></i>
                <i class="fa-solid fa-circle point-pers mx-2 fs-6"></i>
                <i class="fa-solid fa-circle point-freel fs-6"></i
              ></span>

              <input
                v-model="newTask"
                type="text"
                class="form-control"
                placeholder="What is your next task?"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />

              <button @click="addTask()" type="button" class="btn btn-light">
                <i class="fa-solid point-freel">+</i>
              </button>
            </div>

            <!-- lista di ToDo-->
            <ul class="list-group list-group-numbered">
              <li
                @click="trueFalse(index)"
                v-for="(task, index) in tasks"
                class="list-group-item d-flex align-items-center"
                :class="(task.done) ? '' : 'lineThrough' "
              >
                {{ task.text }}
                <span @click="removeTask(index)" class="badge ms-auto"
                  ><i class="fa-solid fa-circle-check border-color fs-6"></i
                  ><i class="fa-solid fa-trash-can border-color fs-6 ms-3"></i
                ></span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
